{% extends 'admins/base.html' %}
{% block content %}

<div class="custom_block"></div>

<p></p>
<div class="bslf">
	<form method="post" novalidate>
		{% csrf_token %}
		<h2 class="text-center">Category</h2>
		<div class="form-group">
			<input type="text" name="catname" class="form-control" placeholder="Category Name" >
		</div>

		<div class="form-group">
<!--			<label for="exampleFormControlTextarea1">Description</label>	-->
<!--			<input type="text" name="desc" class="form-control"  placeholder="Description">	-->
			<textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="5"></textarea>
		</div>   
     	<button type="submit" class="button_gray">Add</button>
	</form>
</div>

<div class="bslf">
	<form method="post" novalidate>
		{% csrf_token %}
		<h2 class="text-center">Service</h2>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Category</label>
			<select class="form-control" name="catname" id="exampleFormControlSelect1">
				{% for category in categories %}
					<option>{{ category }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<label for="exampleFormControlTextarea1">Service</label>	
			<input type="text" name="servname" class="form-control" >	
		</div>   
     	<button type="submit" class="button_gray">Add</button>
	</form>
</div>

{% endblock %}
