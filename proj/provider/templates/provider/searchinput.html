{% extends 'account/base.html' %}
{% block content %}
	<p></p>
	<div class="container" >
		<form method="post" novalidate>
			{% csrf_token %}
			{% for field in form %}
		        <div class="form-group">
		        	<label for="exampleInputEmail1">{{ field.label_tag }}</label> 
		        	{{ field }}
				</div>
			{% endfor %}    
		    <button type="submit">Submit</button>
		</form>
	</div>		
	
{% endblock %}
