<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% load static %}
<!--===============================================================================================-->  
    <link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
    <link rel="icon" href="{% static 'account/img/core-img/favicon.ico' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->  
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->  
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">


    <!-- Favicon -->
    <link rel="icon" href="{% static 'provhome/img/core-img/favicon.ico' %}">
    <!-- Core Stylesheet -->
	 <link rel="stylesheet" href="{% static 'provhome/style.css' %}">

</head>

<body>
    <!-- ##### Preloader ##### -->
    <div id="preloader">
        <i class="circle-preloader"></i>
    </div>
    <!-- ##### Header area start ##### -->
 <header class="header-area">

        <!-- Top Header Area -->
        <div class="top-header">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 h-100">
                        <div class="top-header-content h-100 d-flex align-items-center justify-content-between">
                            <!-- Top Headline -->
                            <div class="top-headline">
                                <p><font size ="3">Welcome to <span>Online Service Provider.</span> You are accessing as a <span><i><b><font size ="3">Provider</font></b></i></span></font></p>
                            </div>
                            <!-- Top Login & Faq & Earn Monery btn -->
                            <div class="login-faq-earn-money">
                                <a href="/provider/logout"><font size ="3">Logout</font></a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar Area -->
        <div class="cryptos-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="cryptosNav">

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="/provider/profile">Home</a></li>
                                    <li><a href="/provider/edit">Edit Profile</a>
                                    </li>
                                    <li><a href="/provider/editcost">Edit Service Details</a>
                                    </li>
                                    <li><a href="/provider/inbox">Inbox</a>
                                    </li>
                                    <li><a href="/provider/Processing">Accepted Orders</a>
                                    </li>
                                    </li>
                                    <li><a href="/provider/PastOrders">Past Orders</a>
                                    </li>
                                    <li><a href="/provider/editDP">Edit Display Picture</a>
                                    </li>
                                    
                                </ul>


                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>


   
    <section    class="cryptos-video-area section-padding-100-0 bg-img"
                style="background-image: url({% static 'admins/img/bg-img/adminbg.jpg' %}); background-style: cover;">
        <div class="container">
            <div class="row align-items-center">
                
                    
                        
                            <div class="container" style="background-color: white; border-radius: 25px; padding: 20px; max-width: 60%">
                                <form method="post" novalidate class="login100-form validate-form">
                                    {% csrf_token %}
                                    <span class="login100-form-title p-b-26">
                                        Edit Your Profile
                                    </span>
                                    <label style="font-size: 20px; color: black; display: inline;">First Name</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100">
                                        <input class="input100" type="text" name="firstname">
                                        <span class="focus-input100" data-placeholder="{{ firstname }}"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Last Name</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100">
                                        <input class="input100" type="text" name="lastname">
                                        <span class="focus-input100" data-placeholder="{{ lastname }}"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Description</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100">
                                        <input class="input100" type="text" name="desc">
                                        <span class="focus-input100" data-placeholder="{{ desc }}"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Email</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100" data-validate = "Valid email is: a@b.c">
                                        <input class="input100" type="text" name="email">
                                        <span class="focus-input100" data-placeholder="{{ email }}"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Password</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100" data-validate="Enter password">
                                        <span class="btn-show-pass">
                                            <i class="zmdi zmdi-eye"></i>
                                        </span>
                                        <input class="input100" type="password" name="password">
                                        <span class="focus-input100" data-placeholder="Password"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Phone No.</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100">
                                        <input class="input100" type="number" name="phone">
                                        <span class="focus-input100" data-placeholder="+880{{ phone }}"></span>
                                    </div>
                                    <label style="font-size: 20px; color: black; display: inline;">Location</label>
                                    <br>
                                    <br>
                                    <div class="wrap-input100">
                                        <input class="input100" type="text" name="location">
                                        <span class="focus-input100" data-placeholder="{{ loc }}"></span>
                                    </div>
                                    <center>
                                        <button type="submit" class="btn cryptos-btn">
                                            Edit Account
                                        </button>
                                        <a href="/provider/deleteProvider" class="btn cryptos-btn" style="margin-left: 30px;">Delete Account</a>
                                    </center>

                                </form>            
                            </div> 
                        
                    
                
            </div>
        </div>
        <div class="container" style="width:100%;height:100px;"></div>
    </section>

    

    <div id="dropDownSelect1"></div>
    
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'login/js/main.js' %}"></script>



	<script src="{% static 'provhome/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'provhome/js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'provhome/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'provhome/js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'provhome/js/active.js' %}"></script>

</body>
</html>
